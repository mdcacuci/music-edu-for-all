    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="/" style="padding:0;">
                        <img src="logo.jpg" class="logo" alt="Music For All logo">
                    </a>
                </li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/events.html">Events</a></li>
                <li><a href="/get-involved.html">Get Involved</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li class="info-link"><a href="/501c3.html">What is a 501(c)(3)?</a></li>
                <li class="social-link">
                    <a href="https://instagram.com/musiceduforall/" target="_blank" rel="noopener noreferrer">
                            <span class="insta-wrap" aria-hidden="true">
                                <img src="insta.svg" class="insta-img regular" alt="Instagram logo">
                                <img src="red-insta.svg" class="insta-img red" alt="Instagram logo red">
                            </span>
                    </a>
                </li>
                <li class="donate-link">
                    <a href="/donate.html" class="donate-btn"><span>Donate</span></a>
                </li>
            </ul>
        </nav>

        <section id="hero">
            <div class="hero-inner">
                <h1>Contact Us</h1>
                <p>Questions, partnership inquiries, or volunteer interest!</p>
            </div>
        </section>
    </header>

    <main>
        <hr>
        <section class="section">
            <h2 style="text-align:center;">Get in touch</h2>
            <p style="text-align:center; max-width:820px; margin:0 auto 12px;">Use the form below or email us at <a href="mailto:mefa9179@gmail.com">mefa9179@gmail.com</a></p>

            <form class="consult-form" action="https://formsubmit.co/mefa9179@gmail.com" method="post" style="max-width:820px;margin:12px auto;">
                <label for="name">Full name</label>
                <input id="name" name="name" type="text" placeholder="Your name" required>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required>

                <label for="phone">Phone (optional)</label>
                <input id="phone" name="phone" type="tel" placeholder="(555) 123-4567">

                <label for="subject">Subject</label>
                <input id="subject" name="subject" type="text" placeholder="Brief subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Tell us how we can help" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <hr>
    </main>

    <footer>
        

        <p>&copy; 2026 Music Education For All. All rights reserved.</p>
    </footer>
    <script src="slideshow.js"></script>
</body>
